<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Skill">
        <div class="chart-wrapper">
            <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>
        </div>
    </mat-tab>
    <mat-tab label="Team">Content 2</mat-tab>
    <mat-tab label="Location">Content 3</mat-tab>
  </mat-tab-group>

  <div>
    <button mat-raised-button color="primary" class = "myButton" (click) = "home()">Home</button>
  </div>
